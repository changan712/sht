<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>用户中心</title>
    <meta name="keywords" content="关键字" />
    <meta name="keywords" content="页面描述" />
    <link rel="stylesheet" href="/css/common/base.css">
    <link rel="stylesheet" href="/css/pay/style.css">
    <!--[if IE 6]>
    <link rel="stylesheet" href="/css/common/ie6.css" />
    <![endif]-->
</head>
<body>
    <!--# include file="/html/ssi/header2.html" -->
    <div class="container ui-wrap ui-box"> 
        <div class="ui-box-head">
            <h3 class="ui-box-head-title">转账到支付账户</h3>
        </div>
        <div class="ui-box-container">
            <div class="ui-box-content">                
                <br>
                <br>
                <div class="ui-form">                    
                    <div class="ui-form-item">
                        <label class="ui-label" for="">收款人: </label>
                        <input type="text" class="ui-input">
                    </div>

                    <div class="ui-form-item">
                        <label class="ui-label" for="">付款金额: </label>
                        <input type="text" class="ui-input"> 元
                    </div>

                    <div class="ui-form-item">
                        <label class="ui-label" for="">付款金说明: </label>
                        <input type="text" class="ui-input"> <a class="J_close_remark" href="javascript:;">打开备注</a>
                    </div>


                    <div class="ui-form-item ui-hide J_remark_content">
                        <label class="ui-label" for="">备注: </label>
                        <textarea class="ui-textarea"></textarea>
                        <div class="ui-gray">备注内容对方可以看到。（还可以输入200字）</div>
                    </div>

                    <div class="ui-form-item"></div>

                    <div class="ui-form-item ui-gray">
                        <input class="J_show_mobile" type="checkbox" /> 免费短信通知收款人 <br>
                                    &nbsp;&nbsp;&nbsp;&nbsp;金额大于1元时可以使用该服务。
                    </div>

                    <div class="ui-form-item ui-hide J_mobile_content">
                        <label class="ui-label" for="">收款人手机号码: </label>
                        <input type="text" class="ui-input"> <br> 手机号码是11位数字。
                    </div>

                    <div class="ui-form-item">
                        <a class="ui-btn ui-btn-orange">下一步</a>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--# include file="/html/ssi/footer2.html" -->
    <script src="/scripts/sea-modules/seajs/seajs/2.1.1/sea.js" id="seajsnode"></script>
    <script src="/scripts/seajs.config.js"></script>
    <script> seajs.use(['/scripts/public.js', '/scripts/pay/index.js']);</script>
</body>
</html>
