<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>用户中心</title>
    <meta name="keywords" content="关键字" />
    <meta name="keywords" content="页面描述" />
    <link rel="stylesheet" href="/css/common/base.css">
    <link rel="stylesheet" href="/css/pay/style.css">
    <!--[if IE 6]>
    <link rel="stylesheet" href="/css/common/ie6.css" />
    <![endif]-->
</head>
<body>
<div class="ui-box">
    <div class="ui-box-head">
        <h3 class="ui-box-head-title">添加新的银行卡</h3>
    </div>
    <div class="ui-box-container">
        <div class="ui-box-content">
            <div>提现目前仅支持民生银行的借记卡。如需您没有民生银行卡可以在网上预约办理: <a class="ui-blue" href="#">立即办理</a></div>
       <div class="ui-form">                    
            <div class="ui-form-item">
                <label class="ui-label" for="">* 银行账户类型: </label>
                借记卡
            </div>

            <div class="ui-form-item">
                <label class="ui-label" for="">* 开户人真是姓名: </label>
                杜佳
            </div>

            <div class="ui-form-item">
                <label class="ui-label" for="">* 开户银行所在城市: </label>
                <a href="#">延吉 <i class="ui-arrow-down"></i></a>
            </div>

            <div class="ui-form-item">
                <label class="ui-label" for="">* 选择银行: </label>
                <select class="ui-select ui-xsmall">
                    <option>aaa</option>
                    <option>bbb</option>
                    <option>ccc</option>
                </select>
            </div>

            <div class="ui-form-item">
                <label class="ui-label" for="">* 选择银行: </label>
                <input type="text" class="ui-input"><br>
                此银行卡开户名必须是“<span class="ui-red">项剑锋</span>”，否则提现会失败

            </div>

            <div class="ui-form-item">
                <a class="ui-btn ui-btn-orange">下一步</a>
            </div>

        </div>
        </div>
    </div>
</div>

</body>
</html>
