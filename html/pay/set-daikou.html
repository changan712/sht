<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>用户中心</title>
    <meta name="keywords" content="关键字" />
    <meta name="keywords" content="页面描述" />
    <link rel="stylesheet" href="/css/common/base.css">
    <link rel="stylesheet" href="/css/pay/style.css">
    <!--[if IE 6]>
    <link rel="stylesheet" href="/css/common/ie6.css" />
    <![endif]-->
</head>
<body>
<div class="ui-box div-alert J_set_dk">
    <div class="ui-box-head">
        <h3 class="ui-box-head-title">设置代扣</h3>
    </div>
    <div class="ui-box-container">
        <div class="ui-box-content">
            <div class="ui-form">
                签约免费代扣服务，每个账期会从您的生活通账户自动扣款，结果将以免费短信通知您。签约和扣款时不会校验户名的准确性。注：扣款方式支持余额+借记卡快捷（含卡通），暂不支持信用卡快捷。
                <div class="ui-form-item">
                    <label class="ui-label" for="">代扣业务: </label>
                    燃气费
                </div>
                <div class="ui-form-item">
                    <label class="ui-label" for="">收费单位: </label>
                    延吉公司
                </div>
                <div class="ui-form-item">
                    <label class="ui-label" for="">代扣单位: </label>
                    生活通
                </div>
                <div class="line-dashed"></div>
                <div class="ui-form-item">
                    <label class="ui-label" for="">扣款方式: </label>
                    <input type="checkbox"> 支付账户
                </div>
                <div class="line-dashed"></div>
                <div class="ui-form-item">
                    <label class="ui-label" for="">提醒方式: </label>
                    <input type="checkbox"> 手机 <br>
                    <input type="checkbox"> 邮件 <br>
                    <input type="checkbox">我已阅读并同意《生活通代扣设置协议》
                </div>          
                <div class="ui-align-center">
                    <a class="ui-btn ui-btn-blue">设置代扣</a>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
